<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'SWEEP' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>

  <ion-list>

    <ion-item>
      <ion-label stacked color="primary">{{ 'BITCOIN_CASH_ADDRESS' | translate }}</ion-label>
      <ion-input
        [value]="address | convertAddressPipe:wallet.getPreferedAddressFormat()"
        type="text"
        readonly></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked color="primary">{{ 'BALANCE' | translate }}</ion-label>
      <ion-input
        value="{{ balance | convertUnitPipe:unit }}"
        readonly></ion-input>
        <button ion-button outline item-end (click)="changeUnit()">
          {{ unit }}
        </button>
    </ion-item>

  </ion-list>

  <div text-center>
    <button ion-button clear (click)="sweep()" [disabled]="!isReady || !wallet.isOnline()">
      {{ 'SWEEP' | translate }}
    </button>
  </div>

</ion-content>
