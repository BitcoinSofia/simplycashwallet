<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ 'SWEEP' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce>

  <ion-list>

    <ion-item>
      <ion-label stacked color="primary">{{ 'BITCOIN_CASH_ADDRESS' | translate }}</ion-label>
      <ion-input
        [value]="address | convertAddressPipe:wallet.getPreferredAddressFormat()"
        type="text"
        readonly></ion-input>
    </ion-item>

    <my-amount #myAmount label="{{ 'BALANCE' | translate }}"></my-amount>

  </ion-list>

  <div text-center>
    <button ion-button clear (click)="sweep()" [disabled]="!canLeave || balance === 0 || !wallet.isOnline()">
      {{ 'SWEEP' | translate }}
    </button>
  </div>

</ion-content>
