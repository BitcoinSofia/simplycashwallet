<ion-header no-border  [attr.transparent]="isTransparent ? '' : null">

  <ion-navbar color="primary">
    <ion-title *ngIf="!wallet.getShowBalance()" (click)="wallet.setShowBalance(true)">
      simply cash
    </ion-title>
    <ion-title *ngIf="wallet.getShowBalance()" (click)="wallet.setShowBalance(false)">
      {{ (wallet.getCacheBalance() | convertUnitPipe:wallet.getPreferredUnit():timestamp) || '--' }}
      {{ wallet.getPreferredUnit() }}
    </ion-title>
    <ion-buttons end>
      <button ion-button *ngIf="wallet.isConnecting() || wallet.isSyncing()">
        <ion-spinner color="light"></ion-spinner>
      </button>
      <button ion-button icon-only (click)="showMenu($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content [attr.transparent]="isTransparent ? '' : null">

  <ion-list>
    <ion-item>
      <ion-label stacked color="primary">{{ 'MY_BITCOIN_CASH_ADDRESS' | translate}}</ion-label>
      <ion-input
        class="address"
        [value]="address | convertAddressPipe:wallet.getPreferredAddressFormat()"
        type="text"
        (ionChange)="addressChange($event)"
        readonly></ion-input>
      <button ion-button item-end (click)="copyAddress()" outline>
        {{ 'COPY' | translate }}
      </button>
    </ion-item>
    <my-amount #myAmount label="{{ 'REQUEST_AMOUNT' | translate }}" (satoshisChange)="amountChange($event)"></my-amount>
  </ion-list>

  <div *ngIf="qrCodeURL" text-center>
    <img class="qrcode" [src]="qrCodeURL" (click)="share()"/>
  </div>

  <div class="custom-footer">

    <ion-toolbar *ngIf="wallet.isOffline() && !isTransparent">
      <p><ion-icon name="alert" color="danger"></ion-icon> {{ 'ERR_NOT_CONNECTED' | translate }}</p>
      <ion-buttons end>
        <button ion-button color="primary" (click)="reconnect($event)">{{ 'RETRY' | translate }}</button>
      </ion-buttons>
    </ion-toolbar>

    <div class="quick-send-toolbar" *ngIf="clipboardContent && !wallet.isOffline()">
      <div class="quick-send-toolbar-title">{{ 'COPIED_ADDRESS' | translate }}</div>
      <ion-toolbar>
        <p style="word-break: break-all;">{{ clipboardContent }}</p>
        <ion-buttons end>
          <button ion-button icon-left color="primary" (click)="quickSend()">
            <ion-icon name="paper-plane"></ion-icon>
            {{ 'SEND' | translate }}
          </button>
          <button ion-button icon-left color="primary" (click)="clearClipboard()">
            <ion-icon name="close"></ion-icon>
            {{ 'CLEAR' | translate }}
          </button>
        </ion-buttons>
      </ion-toolbar>
    </div>

    <button
      *ngIf="(!clipboardContent && !wallet.isOffline()) || isTransparent"
      color="light" class="camera-btn" ion-button full icon-only
      (touchstart)="startScan()"
      (touchend)="stopScan()"
      [disabled]=isToggling>
      <ion-icon name="camera"></ion-icon>
    </button>

  </div>

</ion-content>
