<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>{{ 'MORE' | translate }}...</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list no-lines>
    <ion-item (click)="showWRP()">{{ 'BACKUP_WALLET' | translate }}</ion-item>
    <ion-item (click)="promptForMenmonic()">{{ 'RECOVER_WALLET' | translate }}</ion-item>
    <ion-item (click)="pushAddressesPage()">{{ 'ADDRESSES' | translate }}</ion-item>
    <ion-item (click)="pushXpubPage()">xpub</ion-item>
    <ion-item (click)="launchTwitter()">
      <ion-icon name="logo-twitter"></ion-icon>
      @simplycashapp
    </ion-item>
    <ion-item (click)="launchTelegram()">
      <ion-icon name="md-paper-plane"></ion-icon>
      @simplycashgroup
    </ion-item>
  </ion-list>
</ion-content>
