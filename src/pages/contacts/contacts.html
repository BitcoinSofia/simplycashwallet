<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>Paymails</ion-title>
  </ion-navbar>

</ion-header>

<ion-content no-bounce>
  <ion-list no-lines>
    <ion-item *ngFor="let contact of contacts"
      (tap)="selectContact(contact)"
      (press)="deleteContact(contact)">
      {{ contact }}
    </ion-item>
  </ion-list>
</ion-content>
