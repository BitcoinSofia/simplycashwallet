<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>xpub</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushXprvPage()" *ngIf="!wallet.isWatchOnly()">
        <ion-icon name="key"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <div *ngIf="qrCodeURL" text-center>
    <p>{{ xpub }}</p>
    <img class="qrcode" [src]="qrCodeURL">
    <br>
    <button ion-button clear icon-left (click)="copyToClipboard()">
      <ion-icon name="copy"></ion-icon>
      {{ 'COPY' | translate }}
    </button>
  </div>

</ion-content>
