<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>xpub</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div *ngIf="qrCodeURL" text-center>
    <p>{{ xpub }}</p>
    <img class="qrcode" [src]="qrCodeURL">
    <br>
    <button ion-button clear icon-left (click)="copyXpub()">
      <ion-icon name="copy"></ion-icon>
      {{ 'COPY' | translate }}
    </button>
  </div>

</ion-content>
