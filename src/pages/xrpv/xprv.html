<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>XPRV</ion-title>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <div *ngIf="qrCodeURL" text-center>
    <p>{{ xprv }}</p>
    <img class="qrcode" [src]="qrCodeURL"/>
    <br>
    <button ion-button icon-left (click)="copyToClipboard()" clear>
      <ion-icon name="copy"></ion-icon>
      {{ 'COPY' | translate }}
    </button>
  </div>
</ion-content>
