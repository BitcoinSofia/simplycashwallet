<ion-header no-border>

  <ion-navbar color="primary">
    <ion-title>{{ 'ADDRESS' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="pushWifPage()" *ngIf="!wallet.isWatchOnly()">
        <ion-icon name="key"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content no-bounce padding>
  <div *ngIf="qrCodeURL" text-center>
    <p>{{ address }}</p>
    <img class="qrcode" [src]="qrCodeURL"/>
    <br>
    <button ion-button icon-left (click)="copyToClipboard()" clear>
      <ion-icon name="copy"></ion-icon>
      {{ 'COPY' | translate }}
    </button>
    <button ion-button icon-left (click)="viewOnBlockExplorer()" clear>
      <ion-icon name="globe"></ion-icon>
      {{ 'BLOCK_EXPLORER' | translate }}
    </button>
  </div>
</ion-content>
