<!-- Generated template for the MyAmountComponent component -->
<div *ngIf="!fixedAmount" class="pad-outer" [attr.pad-is-shown]="isTyping ? '' : null">
  <div class="pad-inner">
    <div #pad class="pad"
      (touchstart)="onPadTouchStart($event)"
      (touchmove)="onPadTouchMove($event)"
      (touchcancel)="onPadTouchCancel($event)"
      (touchend)="onPadTouchEnd($event)"
      (click)="onPadClick($event)">
      <div class="pad-row">
        <div class="pad-btn" data-btn="1">1</div>
        <div class="pad-btn" data-btn="2">2</div>
        <div class="pad-btn" data-btn="3">3</div>
      </div>
      <div class="pad-row">
        <div class="pad-btn" data-btn="4">4</div>
        <div class="pad-btn" data-btn="5">5</div>
        <div class="pad-btn" data-btn="6">6</div>
      </div>
      <div class="pad-row">
        <div class="pad-btn" data-btn="7">7</div>
        <div class="pad-btn" data-btn="8">8</div>
        <div class="pad-btn" data-btn="9">9</div>
      </div>
      <div class="pad-row">
        <div class="pad-btn" data-btn=".">.</div>
        <div class="pad-btn" data-btn="0">0</div>
        <div class="pad-btn" data-btn="del" (press)="clear()">
          <ion-icon name="backspace"></ion-icon>
        </div>
      </div>
    </div>
  </div>
</div>
<ion-item>
  <ion-label stacked color="primary">
    {{ label || ('AMOUNT' | translate) }}
    <span *ngIf="showMaxAmount && !fixedAmount" class="max-amount-span" (click)="enterMaxAmount()">
      [{{ 'BALANCE' | translate }} {{ maxAmount }}]
    </span>
  </ion-label>
  <ion-input
    #amount
    type="text"
    [placeholder]="placeholder || ''"
    readonly
    (ionFocus)="onAmountFocus()"
    (ionBlur)="onAmountBlur()"></ion-input>
    <button ion-button outline item-end (click)="changeUnit()">
      {{ wallet.getPreferredUnit() }}
    </button>
</ion-item>
