<!-- Generated template for the MyAmountComponent component -->
<ion-item>
  <ion-label stacked color="primary">{{ label || ('AMOUNT' | translate) }}</ion-label>
  <ion-input
    #amount
    type="number"
    [placeholder]="placeholder || ''"
    (input)="amountInput($event)"
    (ionChange)="amountChange($event)"
    clearInput=true></ion-input>
    <button ion-button outline item-end (click)="changeUnit()">
      {{ wallet.getPreferredUnit() }}
    </button>
</ion-item>
